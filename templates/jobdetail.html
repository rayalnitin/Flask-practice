<div class="border-bottom row p-3">
  <div class="col-10">
    <h6>{{job['title']}}</h6>
    <div><b>Location:</b> {{job['location']}}</div>
    {% if 'salary' in job %}
    <div><b>Salary:</b> {{job['salary']}}</div>
    {% endif %}
  </div>
  <div class="col-2">
    <button type="button" class="btn btn-outline-primary">Apply now</button>
  </div>

  <br />
</div>
